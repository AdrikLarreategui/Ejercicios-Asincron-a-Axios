<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres saber mi información?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main2.js" defer></script>
</head>
<body>
    <h1>Buscar usuario de GitHub</h1>
    <input type="text" id="usernameInput" placeholder="Nombre de usuario de GitHub">
    <button id="searchButton">Buscar</button>
    <div id="userInfo">
        <h2>Información de usuario de GitHub:</h2>
        <p><strong>Nombre:</strong> <span id="name"></span></p>
        <p><strong>Número de repositorios:</strong> <span id="repoCount"></span></p>
        <p><strong>Avatar:</strong> <img id="avatar" width="100" height="100" src="" alt="Avatar"></p>
    </div>
</body>
</html>
